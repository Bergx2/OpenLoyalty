<!DOCTYPE html>
<html ng-app="OpenLoyalty">

<head>
    <script>
        document.write('<base href="' + document.location.origin + document.location.pathname + '" />');
    </script>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title translate="global.program_name">Open Loyalty</title>

    <!--@todo: MOVE TO ASSETS-->
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/styles/commons.bundle.css" type="text/css">
</head>

<body ng-controller="RootController as RootCtrl" ng-class="RootCtrl.getViewClass()" ng-cloak>
    <script type="text/javascript" src="../scripts/ui-bootstrap-tpls.js"></script>
    <!--RootCtrl.loading-->
    <section class="loader" ng-class="{'show': RootCtrl.loading }">
        <div class="loader-wrapper">
            <div class="logo">
                <img id="openLoyaltyLogo" ng-src="{{RootCtrl.logo}}" style="display: inline-block;" />
            </div>

            <div class="loader-icon">
            </div>
        </div>
    </section>

    <script type="text/ng-template" id="templatePagination.html">
    <div class="row pagination">
        <div class="columns medium-3 showing" ng-show="params.total()">
            Showing <b>{{((params.page() - 1) * params.count()) + 1}}</b> up to <b>{{params.count() * params.page() >
            params.total() ? params.total() : params.count() * params.page()}}</b> from <b>{{params.total()}}</b>
            entries.
        </div>
        <div class="columns medium-6">

            <div ng-include="'ng-table/pager.html'"></div>
        </div>
        <div class="columns medium-3"></div>
        <div class="columns medium-3">
        </div>
    </div>
</script>

    <script type="text/ng-template" id="templatePaginationCustomer.html">
    <div class="row pagination">
        <div class="columns medium-12 text-center customer-pagination">
            <div ng-include="'ng-table/pager.html'"></div>
        </div>
    </div>
</script>

    <ng-include src="'./templates/left-nav.html'" ng-if="RootCtrl.loggedIn() && RootCtrl.isAdminPanel()">
    </ng-include>

    <section class="" ng-class="{'content': RootCtrl.loggedIn() && RootCtrl.isAdminPanel()}">
        <ng-include src="'./templates/top-nav.html'" ng-if="RootCtrl.loggedIn() && RootCtrl.isAdminPanel()">
        </ng-include>

        <div ui-view="extendTop"></div>
        <div ui-view="main"></div>
        <div ui-view></div>
        <div ui-view="extendBottom"></div>

        <ng-include src="'./templates/footer.html'" ng-if="RootCtrl.loggedIn() && RootCtrl.isAdminPanel()">
        </ng-include>
    </section>

    <ng-include src="'./templates/right-nav.html'" ng-if="RootCtrl.loggedIn() && RootCtrl.isAdminPanel()">
    </ng-include>

    <div class="flash-msg">
        <flash-message duration="5000" show-close="true"></flash-message>
    </div>

    <div id="contentLoadedTest">{{ 'global.contentLoadedTest'|translate }}</div>

    <script src="config.js"></script>
    <script src="assets/js/commons.js"></script>
    <script src="assets/js/simplemde.js"></script>
    <script src="admin.app.js"></script>
</body>

</html>
