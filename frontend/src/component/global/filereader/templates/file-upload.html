<div style="display:inline-block;">
    <div class="input-group">
        <div class="input-group-field upload-group" ng-bind="fileName"></div>
        <div class="input-group-button">
            <button type="button" class="button button-default uppercase" ng-click="openFileDialog()">{{ "campaign.choose" | translate }}</button>
        </div>
        <input name="{{ fieldName }}"
               type="file"
               ng-model="chosenFile"
               style="width:1px; height:1px; position:absolute; left:-999999px; bottom:0;z-index:-1"/>
    </div>
    <div class="hasError" ng-show="showError">
        <span class="error-msg">{{error}}</span>
    </div>
</div>
