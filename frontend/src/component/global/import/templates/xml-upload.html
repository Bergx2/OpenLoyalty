<div style="display:inline-block;">
    <div class="input-group">
        <div class="input-group-field" ng-bind="fileName"></div>
        <div class="input-group-button">
            <button type="button" class="button button-default" ng-click="openFileDialog()">UPLOAD</button>
        </div>
        <input type="file"
               ng-model="chosenFile"
               style="width:1px; height:1px; position:absolute; left:0; bottom:0;z-index:-1"
               onchange="angular.element(this).scope().fileChanged()"/>
    </div>
    <div class="hasError" ng-show="showError">
        <span class="error-msg">{{error}}</span>
    </div>
</div>
