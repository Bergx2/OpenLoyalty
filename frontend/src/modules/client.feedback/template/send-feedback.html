<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap");

    * {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
    }

    .feedback__container {
        display: flex;
        flex-direction: column;
        max-width: 1024px;
        margin: 20px auto;
        padding: 40px;
    }

    .feedback__heading {
        margin-top: 12px;
        font-family: "Roboto", sans-serif;
        font-size: 32px;
        color: #000000;
        align-self: center;
    }

    .form__container {
        display: flex;
        flex-direction: column;
    }

    .form__group {
        display: flex;
        flex-direction: column;
    }

    .form__group label {
        font-size: 20px;
        line-height: 24px;
        font-family: "Roboto", sans-serif;
        color: #000000;
        font-weight: 500;
        margin-bottom: 8px;
        margin-top: 16px;
    }

    .form__input {
        outline: none;
        border: 1px solid #A18474;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        line-height: 20px;
    }

    .feedback__submit {
        margin-top: 20px;
        background: #A18474;
        border-radius: 10px;
        max-width: 120px;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: 500;
        padding: 12px 20px;
        outline: none;
        border: none;
        align-self: flex-end;
    }

    .feedback__submit:hover {
        opacity: 0.8;
        cursor: pointer;
    }
</style>
 
 <div class="feedback__container" ng-init="FeedbackController.getData()">
        <h1 class="feedback__heading"> Send Feedback</h1>
        <form class='form__container' ng-submit="sendFeedback($event)">
            <div class="form__group">
                <label for="feedback__title">Title</label>
                <input 
                    class="feedback__title form__input" 
                    type="text" 
                    required 
                    min=12 
                    name="title" 
                    ng-model="title"
                    id="feedback__title">
            </div>

            <div class="form__group">
                <label for="feedback__description">Description</label>
                <textarea 
                    rows="4" 
                    cols="50" 
                    class="feedback__description form__input" 
                    id="feedback__description" 
                    name="description"
                    type="textarea" 
                    ng-model="description"
                    required
                    min=20></textarea>
            </div>

            <input class="feedback__submit" type="submit" value="Send">
        </form>
    </div>
