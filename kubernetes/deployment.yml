apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  namespace: openloyalty
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - image: divante/open-loyalty-web:latest
        name: openloyalty-web
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /var/www/openloyalty/front/config.js
            name: config
            subPath: config.js
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: front
            items:
              - key: config.js
                path: config.js
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: openloyalty
  labels:
    app: web
spec:
  type: NodePort
  ports:
  - name: http
    port: 8081
    targetPort: 80
  externalIPs:
  - {KUBERNETES_IP_OR_HOST_ADDRESS}
  selector:
    app: web
