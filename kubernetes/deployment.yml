apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: php
  name: php
  namespace: openloyalty
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: php
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - image: divante/open-loyalty:latest
        name: php
        env:
        - name: APP_DB_HOST
          value: db
        - name: APP_DB_PORT
          value: "5432"
        - name: APP_DB_USER
          value: openloyalty
        - name: APP_DB_PASSWORD
          value: openloyalty
        - name: APP_DB_NAME
          value: openloyalty
        - name: ELK_HOST
          value: elk
        ports:
        - containerPort: 9000
        volumeMounts:
        - mountPath: /var/www/openloyalty/var/cache
          name: cache
        - mountPath: /var/www/openloyalty/var/logs
          name: logs
        - mountPath: /var/www/openloyalty/app/var/jwt
          name: jwt
      restartPolicy: Always
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: cache
      - name: logs
        persistentVolumeClaim:
          claimName: logs
      - name: jwt
        persistentVolumeClaim:
          claimName: jwt
---
apiVersion: v1
kind: Service
metadata:
  name: php
  namespace: openloyalty
  labels:
    app: php
spec:
  ports:
  - port: 9000
    targetPort: 9000
  selector:
    app: php

